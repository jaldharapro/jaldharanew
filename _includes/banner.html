<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/banner11.jpg');">
  <div class="container position-relative d-flex flex-column align-items-center">

    {% if page.mainTitle %}
      <h2>{{page.mainTitle}}</h2>
    {% else %}
      <h2>{{page.title}}</h2>
    {% endif %}
    <ol>
      <li><a href="/">Home</a></li>
      {% if page.parentLink %}
        <li><a href="{{page.parentLink}}">{{page.parentTitle}}</a></li>
      {% elsif page.parentTitle %}
        <li>{{page.parentTitle}}</li>
      {% endif %}
      <li>{{page.title}}</li>
    </ol>

  </div>
</div><!-- End Breadcrumbs -->
