---
layout: default
title: Our Customers
---

<section id="customers" class="our-customers section-header">
  <div class="container">
    <div class="row"><div class="col"> <h2>Our prominent customers</h2></div></div>
    <div class="row customers">
      {% for customer in site.data.customers.customers %}
        <div class="col-md-6 customer">{{customer}}</div>
      {% endfor %}
    </div><!-- Content row end -->
    <div class="row" style="border: 1px solid #444;padding: 7px">
      <div class="col text-center">Various individual residential buildings</div>
    </div>
  </div><!-- Container end -->
  
</section>

<section id="portfolio2" class="portfolio certificates">
  <div class="container" data-aos="fade-up">
    
    <div class="section-header">
      <h2>Certificates</h2>

    </div>

    <div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry" data-portfolio-sort="original-order">

      

      <div class="row gy-4 portfolio-container" data-aos="fade-up" data-aos-delay="300">

        {% for num in (1..5) %}
        <div class="col-lg-4 col-md-6 portfolio-item filter-app">
          <a href="assets/img/certify/certi-{{num}}.jpg" data-gallery="portfolio-gallery-app" class="glightbox preview-link">

            <img src="assets/img/certify/certi-{{num}}.jpg" class="img-fluid" alt="">
          </a>
        </div><!-- End Portfolio Item -->
        {% endfor %}
      </div><!-- End Portfolio Container -->

    </div>

  </div>
</section>
